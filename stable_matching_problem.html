<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stable matching problem</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      crossorigin
    ></script>
    <script type="text/babel">
      // 男生清單
      const menList = [
        { name: "Victor", preference: [1, 0, 3, 4, 2] },
        { name: "Wyatt", preference: [3, 1, 0, 2, 4] },
        { name: "Xavier", preference: [1, 4, 2, 3, 0] },
        { name: "Yancey", preference: [0, 3, 2, 1, 4] },
        { name: "Zeus", preference: [1, 3, 0, 4, 2] },
      ];
      // 女生清單
      const womenList = [
        { name: "Amy", preference: [4, 0, 1, 3, 2] },
        { name: "Bertha", preference: [2, 1, 3, 0, 4] },
        { name: "Clare", preference: [1, 2, 3, 4, 0] },
        { name: "Diane", preference: [0, 4, 3, 2, 1] },
        { name: "Erika", preference: [3, 1, 4, 2, 0] },
      ];

      // 產生配對資料
      function CreatePairData(props) {
        const matchData = props.matchData;
        return props.data.map((data, index) => {
          const { name, preference } = data;
          let preferenceName = preference.map((number) => {
            return <td>{matchData[number].name}</td>;
          });
          return (
            <tr>
              <td>{index + 1}</td>
              <td>{name}</td>
              {preferenceName}
            </tr>
          );
        });
      }

      // 配對的對象
      class PairTD extends React.Component {
        render() {
          // TODO 加上背景色
          return <td>{this.props.name}</td>;
        }
      }

      // 配對資料表
      class PairTable extends React.Component {
        render() {
          // table header; 根據資料長度產生欄位編號
          let TableHeader = this.props.data.map((people, index) => {
            return <th>{index + 1}</th>;
          });

          return (
            <div>
              <h1>{this.props.title}</h1>
              <table border="1">
                <thead>
                  <tr>
                    <th />
                    <th />
                    {/* 欄位編號 */}
                    {TableHeader}
                  </tr>
                </thead>
                <tbody>
                  <CreatePairData
                    data={this.props.data}
                    matchData={this.props.matchData}
                  />
                </tbody>
              </table>
            </div>
          );
        }
      }

      function AllData() {
        return (
          <div>
            <PairTable
              title="男生期望表"
              data={menList}
              matchData={womenList}
            />
            <PairTable
              title="女生期望表"
              data={womenList}
              matchData={menList}
            />
          </div>
        );
      }

      // React Render
      ReactDOM.render(<AllData />, document.getElementById("app"));
    </script>
  </body>
</html>
